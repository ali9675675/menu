{% load static %}
<html lang="en">
<head>
    
<link rel="stylesheet" href="{% static 'food/style.css' %}">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>FoodApp</title>
</head>
<body>
        <nav class="navbar navbar-dark bg-dark">
            <a href="#" class="navbar-brand mx-3">FoodApp</a>
            <div class="navbar">
                <a class="nav-item nav-link text-white mx-2 my-3" href="{% url 'create_item' %}">Add Item</a>
                <a class="nav-item nav-link text-white mx-2 my-3" href="#">Delete Item</a>
                <a class="nav-item nav-link text-white mx-2 my-3" href="#">View Item</a>
                {% if user.is_authenticated %}
                    <form class="nav-item nav-link text-white mx-2 my-3" action="{% url 'logout' %}" method="post">
                        {% csrf_token %}
                        <button type="submit">Logout</button>
                    </form>
                    <a class="nav-item nav-link text-white mx-2 my-3" href="{% url 'profile' %}">Profile</a>
                {% else %}
                    <a class="nav-item nav-link text-white mx-2 my-3" href="{% url 'login' %}">Login</a>
                {% endif %}
            </div>
        </nav>
        {% if messages %}
            {% for message in messages %}
            <div class="alert alert-{{ message.tags }}">
                {{ message }}
            </div>
            {% endfor %}
        {% endif %}
    {% block content %}
    {% endblock content %}
</body>
</html>
